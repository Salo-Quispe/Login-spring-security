<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: #002B5B;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #1A5F7A;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #57C5B6;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #0f3e5f;
            color: white;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #159895;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #57C5B6;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ccc;
            text-decoration: none;
        }
        a:hover {
            color: #57C5B6;
        }
        .logout-message {
        color: green;
        margin-bottom: 10px;
        font-weight: bold;
        }
        .error-message {
        color: red;
        margin-bottom: 10px;
        font-weight: bold;
    }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Iniciar Sesi칩n</h2>

    <!-- Mensaje de error -->
    <div th:if="${param.error}" class="error-message">
        Usuario o contrase침a incorrectos.
    </div>

    <!-- Mensaje de logout exitoso -->
    <div th:if="${param.logout}" class="logout-message">
        Has cerrado sesi칩n correctamente.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Usuario" required />
        <input type="password" name="password" placeholder="Contrase침a" required />
        <button type="submit" class="btn">Entrar</button>
    </form>

    <a th:href="@{/registro}" class="register-link">Registrarse</a>
</div>
</body>
</html>
